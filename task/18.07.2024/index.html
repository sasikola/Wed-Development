<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title>Feedback Form with map</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="ffbox">
      <div class="ffbox1">
        <h1 class="heading">Contact Us</h1>
        <!-- <h2>Contact Us</h2> -->
        <form>
          <label for="fullName">
            <i class="fa fa-solid fa-user" style="margin: 2px"> </i> Full Name:
          </label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="email">
            <i class="fa fa-solid fa-envelope" style="margin: 2px"> </i>
            Email Address:
          </label>
          <input type="email" id="email" name="email" required />

          <label for="mobile">
            <i class="fa fa-solid fa-phone" style="margin: 2px"> </i>
            Contact No:
          </label>
          <input type="tel" id="mobile" name="mobile" required />

          <label for="msg">
            <i class="fa fa-solid fa-comment" style="margin: 2px"> </i>
            Write Message:
          </label>
          <textarea id="msg" name="msg" rows="5" required> </textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="map-div">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31111.93294502336!2d77.57362096312404!3d12.90826006439575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14fc4200bfe1%3A0x987ebf87e35428b5!2sBTM%202nd%20Stage%2C%20BTM%20Layout%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1721296478952!5m2!1sen!2sin"
          width="370"
          height="95%"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <!-- <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497700.1123005915!2d77.30127814132629!3d12.95379021332858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1721296378126!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe> -->
      </div>
    </div>
  </body>
</html>
