<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tag is made of pair of angle brackets -->
    <h1>Heading 1</h1>
    <!-- paired and unpaired tags -->
    <!-- paired tag is nothing but a html element which is having both opening and closing tag -->
    <p>This is a paragraph.</p>
    <a href="">Click</a>
    <!-- unpaired tag is nothing but a html element which is having only opening tag -->
    <br />
    <hr />
    <img src="" alt="" />

    <!-- Attributes -->
    <!-- these are used to add additional properties/functionality for an html element -->
    <a href="https://www.google.com">Google</a>
    <!-- Attribute with value -->
    <h1 class="" id="" style="color: red">Hello world</h1>


    <!-- HTML Lists -->
     <!-- Ordered list -->
      <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ol>
      <!-- Unordered list -->
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ul>
      <!-- Description list -->
      <dl>
        <dt>Apple</dt>
        <dd>Red fruit</dd>
        <dt>Banana</dt>
        <dd>Yellow fruit</dd>
      </dl>
      
    <!-- HTML Tables -->
     
  </body>
</html>
