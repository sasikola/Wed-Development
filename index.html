<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tag is made of pair of angle brackets -->
    <h1>Heading 1</h1>
    <!-- paired and unpaired tags -->
    <!-- paired tag is nothing but a html element which is having both opening and closing tag -->
    <p>This is a paragraph.</p>
    <a href="">Click</a>
    <!-- unpaired tag is nothing but a html element which is having only opening tag -->
    <br />
    <hr />
    <img src="" alt="" />

    <!-- Attributes -->
    <!-- these are used to add additional properties/functionality for an html element -->
    <a href="https://www.google.com">Google</a>
    <!-- Attribute with value -->
    <h1 class="" id="" style="color: red">Hello world</h1>


    <!-- HTML Lists -->
     <!-- Ordered list -->
      <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ol>
      <!-- Unordered list -->
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ul>
      
     
      
    <!-- HTML Tables -->
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Country</th>
          <th>Job</th>
        </tr>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
          <td>USA</td>
          <td>Developer</td>

        </tr>
        <tr>
          <td>Alice</td>
          <td>30</td>
          <td>London</td>
          <td>UK</td>
          <td>Designer</td>
        </tr>
      </table>
      
      
      
    <!-- HTML Forms -->
     
  </body>
</html>
